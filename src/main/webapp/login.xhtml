<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:body>
<ui:composition template="WEB-INF/template/unauth/unauthLayout.xhtml">
<ui:define name="title">LÃ¶flunds : Login</ui:define>
<ui:define name="content">


    <h2 class="border-bottom mb-2 pb-2">Please sign in</h2>
    <p:messages id="messages" showDetail="true" closable="true">
        <p:autoUpdate />
    </p:messages>

    <h:form>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-lg-1 col-form-label">Username</label>
            <div class="col-sm-6">
                <h:inputText id="username" class="form-control" value="#{auth.username}" required="true" placeholder="Enter email"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-lg-1 col-form-label">Password</label>
            <div class="col-sm-6">
                <h:inputSecret id="password" class="form-control" value="#{auth.password}" required="true" />
            </div>
        </div>
        <div class="form-group">
            <h:commandButton class="btn btn-success mr-2" action="#{auth.validateAuth}" value="Sign in" />
            <h:button class="btn btn-primary" value="Register" outcome="register" />
        </div>
    </h:form>


</ui:define>
</ui:composition>
</h:body>
</html>
